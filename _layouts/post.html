---
layout: default
---
<div id="progress-indicator"></div>

<div class="post">
  <header class="post-header">
    <h2 class="post-title">{{ page.title }}</h1>
    <span class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</span>
  </header>

  <article>
    {{ content }}
  </article>
</div>

<script src='/javascripts/progressbar.js' type="text/javascript"></script>
<link rel="stylesheet" href="{{ "/css/article.css" | prepend: site.baseurl }}">
